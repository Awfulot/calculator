<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-3xl font-bold underline">
    Calculator
  </h1>

  <table class="border-2 w-1/4 text-center">
    <tr class="border-2">
      <td colspan="3"><input type="text" id="result"/></td>
      <td class="border-2 bg-purple-300">C</td>
    </tr>
    <tr class="border-2">
      <td class="border-2 bg-purple-300"><button>1</button></td>
      <td class="border-2 bg-purple-300" ><button>2</button></td>
      <td class="border-2 bg-purple-300" ><button>3</button></td>
      <td class="border-2 bg-purple-300" ><button>/</button></td>
    </tr>
    <tr class="border-2">
      <td class="border-2 bg-purple-300"><button>4</button></td>
      <td class="border-2 bg-purple-300"><button>5</button></td>
      <td class="border-2 bg-purple-300"><button>6</button></td>
      <td class="border-2 bg-purple-300"><button>*</button></td>
    </tr>
    <tr class="border-2">
      <td class="border-2 bg-purple-300"><button>7</button></td>
      <td class="border-2 bg-purple-300"><button>8</button></td>
      <td class="border-2 bg-purple-300"><button>9</button></td>
      <td class="border-2 bg-purple-300"><button>-</button></td>
    </tr>
    <tr class="border-2">
        <td class="border-2 bg-purple-300"><button>0</button></td>
        <td class="border-2 bg-purple-300"><button>.</button></td>
        <td class="border-2 bg-purple-300"><button>=</button></td>
        <td class="border-2 bg-purple-300"><button>+</button></td>
      </tr>
  </table>
  



</body>
</html>
