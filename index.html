<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-3xl font-bold underline">
    Calculator
  </h1>

  <table class="border-2 w-1/4 text-center">
    <tr class="border-2">
      <td colspan="3"><input type="text" id="result"/></td>
      <td class="border-2 bg-purple-300 w-1/4"><input type="button" value="C" onclick="clearScreen()"/></td>
    </tr>
    <tr class="border-2">
      <td class="border-2 bg-purple-300"><input type="button" value="1" onclick="dis('1')"/></td>
      <td class="border-2 bg-purple-300" ><input type="button" value="2" onclick="dis('2')"/></td>
      <td class="border-2 bg-purple-300" ><input type="button" value="3" onclick="dis('3')"/></td>
      <td class="border-2 bg-purple-300" ><input type="button" value="/" onclick="dis('/')"/></td>
    </tr>
    <tr class="border-2">
      <td class="border-2 bg-purple-300"><input type="button" value="4" onclick="dis('4')"/></td>
      <td class="border-2 bg-purple-300"><input type="button" value="5" onclick="dis('5')"/></td>
      <td class="border-2 bg-purple-300"><input type="button" value="6" onclick="dis('1')"/></td>
      <td class="border-2 bg-purple-300"><input type="button" value="*" onclick="dis('*')"/></td>
    </tr>
    <tr class="border-2">
      <td class="border-2 bg-purple-300"><input type="button" value="7" onclick="dis('7')"/></td>
      <td class="border-2 bg-purple-300"><input type="button" value="8" onclick="dis('8')"/></td>
      <td class="border-2 bg-purple-300"><input type="button" value="9" onclick="dis('9')"/></td>
      <td class="border-2 bg-purple-300"><input type="button" value="-" onclick="dis('-')"/></td>
    </tr>
    <tr class="border-2">
        <td class="border-2 bg-purple-300"><input type="button" value="0" onclick="dis('0')"/></td>
        <td class="border-2 bg-purple-300"><input type="button" value="." onclick="dis('.')"/></td>
        <td class="border-2 bg-purple-300"><input type="button" value="=" onclick="dis('=')"/></td>
        <td class="border-2 bg-purple-300"><input type="button" value="+" onclick="dis('+')"/></td>
      </tr>
  </table>
  



</body>
</html>
